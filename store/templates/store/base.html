<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuong Fashion - Thời trang đẳng cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS tạo Logo chữ C màu đỏ */
        .logo-c {
            width: 40px;
            height: 40px;
            background-color: #d32f2f; /* Màu đỏ đậm */
            color: white;
            font-weight: bold;
            font-size: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-family: 'Arial', sans-serif;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        /* Footer dính xuống đáy */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .footer {
            margin-top: auto;
            background-color: #212529;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Hiệu ứng hover cho menu */
        .nav-link:hover {
            color: #ff6b6b !important;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <div class="logo-c">C</div> Cuong Fashion
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto me-3 my-2 my-lg-0" action="{% url 'product_list' %}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Tìm quần áo..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'product_list' %}">Trang chủ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}?category=Nam">Nam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}?category=Nữ">Nữ</a>
                    </li>

                    <li class="nav-item ms-lg-2">
                        <a class="nav-link btn btn-outline-light px-3 border-0" href="{% url 'cart_detail' %}">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                            <span class="badge bg-danger rounded-pill ms-1">
                                {{ request.session.cart|length|default:0 }}
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2026 Cuong Fashion. All rights reserved.</p>
            <p class="mb-0" style="color: #ff6b6b; font-weight: bold;">By Nguyen Chi Cuong</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
