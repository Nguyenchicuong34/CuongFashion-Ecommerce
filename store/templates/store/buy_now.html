{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Xác nhận đơn hàng</h2>
    <div class="row">
        <div class="col-md-5">
            <div class="card p-3">
                <h4>{{ product.name }}</h4>
                {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded mb-3">
                {% endif %}
                <h3 class="text-danger">{{ product.price }} VND</h3>
            </div>
        </div>
        <div class="col-md-7">
            <form method="POST" class="card p-4">
                {% csrf_token %}
                <h4>Thông tin giao hàng</h4>
                <div class="mb-3"><label>Họ tên:</label><input type="text" class="form-control" required></div>
                <div class="mb-3"><label>Số điện thoại:</label><input type="text" class="form-control" required></div>
                <div class="mb-3"><label>Địa chỉ:</label><textarea class="form-control" required></textarea></div>

                <h4>Thanh toán</h4>
                <div class="mb-3">
                    <img src="{{ product.get_qr_url }}" width="150" class="border p-2">
                    <p class="small text-muted">Quét mã QR để thanh toán</p>
                </div>

                <button type="submit" class="btn btn-danger w-100 btn-lg">XÁC NHẬN ĐẶT HÀNG</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
